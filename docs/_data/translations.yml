  add-resources-deepstate: DeepStateMap
  add-resources-deepstate-text: DeepStateMap — це інтерактивна онлайн-мапа, яка надає оновлення в реальному часі щодо ситуації на полі бою в Україні. Вона агрегує інформацію з різних джерел, зокрема офіційних звітів і даних, поданих користувачами, щоб відстежувати зміни на фронті, контроль території та ключові події війни.
  add-resources-oryx: Oryx
  add-resources-oryx-text: Oryx — це незалежна платформа з відкритим вихідним кодом (OSINT), яка документує втрати техніки у війні. Вона спирається на перевірені візуальні докази для відстеження знищених, пошкоджених і захоплених військових засобів з обох сторін. Сайт відомий своєю скрупульозною та безсторонньою документацією втрат на полі бою.
  add-resources-oversight: Ukraine Oversight
