  add-resource-header: Ressources supplémentaires
  add-resources-ua: Site officiel de l'Ukraine
  add-resources-ua-text: Le site officiel de l'Ukraine fournit des informations vérifiées et des mises à jour sur l'invasion de la Russie. Il propose un aperçu complet du conflit, y compris des actualités, des témoignages personnels et des comptes rendus détaillés des crimes de guerre russes. Il comprend également une collection d'images de guerre et des ressources pour les professionnels des médias.
