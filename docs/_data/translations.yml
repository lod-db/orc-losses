  add-resources-deepstate: DeepStateMap
  add-resources-deepstate-text: DeepStateMap est une carte interactive en temps réel fournissant des mises à jour sur la situation sur le champ de bataille en Ukraine. Elle agrège des informations de diverses sources, y compris des rapports officiels et des données soumises par les utilisateurs, pour suivre les changements de ligne de front, le contrôle territorial et les événements clés de la guerre. La carte est un outil précieux pour visualiser le conflit en cours.
  add-resources-oryx: Oryx
  add-resources-oryx-text: Oryx est une plateforme indépendante de renseignement en source ouverte (OSINT) qui documente les pertes en équipements pendant la guerre. Elle s’appuie sur des preuves visuelles vérifiées pour suivre les équipements militaires détruits, endommagés et capturés des deux côtés. Le site est largement reconnu pour son approche méticuleuse et impartiale de la documentation des pertes sur le champ de bataille.
  add-resources-oversight: Ukraine Oversight
  add-resources-oversight-text: Un site officiel du gouvernement américain dédié au suivi de l’aide et de l’assistance fournies à l’Ukraine. Il offre une transparence sur le soutien financier, militaire et humanitaire des États-Unis, détaillant les efforts de surveillance pour garantir la responsabilité dans la distribution de l’aide. Le site comprend des rapports, des audits et des données sur l’utilisation des ressources.
  add-resources-preston: Preston Stewart (YouTube)
  add-resources-preston-text: Preston Stewart est un analyste militaire et créateur de contenu qui fournit une analyse approfondie des conflits militaires, en mettant l’accent sur la guerre en Ukraine. À travers ses plateformes de médias sociaux et sa chaîne YouTube, il explique l’évolution du champ de bataille, la stratégie et le contexte historique de manière accessible. Son contenu repose sur des renseignements en source ouverte (OSINT) et une expertise militaire, en faisant une ressource précieuse pour ceux qui cherchent à comprendre les aspects tactiques et opérationnels du conflit.

