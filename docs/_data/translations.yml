  add-resource-header: Дополнительные ресурсы
  add-resources-ua: Официальный сайт Украины
  add-resources-ua-text: Официальный сайт Украины, предоставляющий проверенную информацию и обновления о вторжении России в Украину. Сайт предлагает всесторонний обзор конфликта, включая новости, личные истории и детальные отчеты о военных преступлениях России. Также на сайте собраны изображения войны и ресурсы для медиа-профессионалов.
  add-resources-uamod: Министерство обороны Украины
  add-resources-uamod-text: Официальный сайт Министерства обороны Украины, предоставляющий официальные заявления, военные обновления и пресс-релизы о действиях Украины по защите от российской агрессии. Сайт включает информацию о вооруженных силах Украины, стратегических разработках и государственных инициативах в области национальной безопасности.
  add-resources-deepstate: DeepStateMap
  add-resources-deepstate-text: DeepStateMap — это интерактивная карта, предоставляющая обновления в реальном времени о ситуации на поле боя в Украине. Карта агрегирует информацию из различных источников, включая официальные отчеты и данные, предоставленные пользователями, для отслеживания изменений на фронте, контроля территории и ключевых событий войны.
  add-resources-oryx: Oryx
  add-resources-oryx-text: Oryx — независимая платформа с открытым исходным кодом (OSINT), документирующая потери военной техники в ходе войны. Она опирается на проверенные визуальные доказательства для отслеживания уничтоженной, поврежденной и захваченной военной техники с обеих сторон. Сайт известен своей тщательной и беспристрастной документацией потерь на поле боя.
  add-resources-oversight: Ukraine Oversight
  add-resources-oversight-text: Официальный сайт правительства США, посвященный отслеживанию помощи и поддержки, оказанной Украине. Сайт предоставляет информацию о финансовой, военной и гуманитарной помощи США, подробно рассказывая о усилиях по обеспечению подотчетности в распределении помощи.
  add-resources-preston: Preston Stewart (YouTube)
  add-resources-preston-text: Preston Stewart — военный аналитик и создатель контента, который предоставляет глубокий анализ военных конфликтов, в частности, войны в Украине. Через свои платформы в социальных сетях и канал на YouTube он доступно объясняет развитие событий на поле боя, стратегию и исторический контекст.
