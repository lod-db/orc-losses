  add-resources-deepstate: DeepStateMap
  add-resources-deepstate-text: DeepStateMap ist eine interaktive Live-Karte, die Echtzeit-Updates zur Lage auf dem Schlachtfeld in der Ukraine liefert. Sie aggregiert Informationen aus verschiedenen Quellen, darunter offizielle Berichte und nutzergenerierte Daten, um Frontlinienverschiebungen, Gebietskontrolle und wichtige Ereignisse des Krieges zu verfolgen.
  add-resources-oryx: Oryx
  add-resources-oryx-text: Oryx ist eine unabhängige Open-Source-Intelligence (OSINT)-Plattform, die Verluste an militärischer Ausrüstung im Krieg dokumentiert. Sie stützt sich auf verifizierte visuelle Beweise, um zerstörte, beschädigte und erbeutete militärische Ausrüstung beider Seiten zu erfassen. Die Seite ist für ihre akribische und unvoreingenommene Berichterstattung bekannt.
  add-resources-oversight: Ukraine Oversight
  add-resources-oversight-text: Eine offizielle Website der US-Regierung zur Nachverfolgung der Hilfs- und Unterstützungsleistungen für die Ukraine. Sie bietet Transparenz über finanzielle, militärische und humanitäre Hilfe der USA und dokumentiert Kontrollmaßnahmen zur Sicherstellung der Rechenschaftspflicht bei der Verteilung der Unterstützung.
  add-resources-preston: Preston Stewart (YouTube)
  add-resources-preston-text: Preston Stewart ist ein Militäranalyst und Content Creator, der detaillierte Analysen militärischer Konflikte mit Schwerpunkt auf den Krieg in der Ukraine bietet. Über seine Social-Media-Plattformen und seinen YouTube-Kanal erklärt er die Entwicklungen auf dem Schlachtfeld, Strategien und historische Zusammenhänge auf verständliche Weise.

